Configuration:
  status: WARN
  Appenders:
    Console:
      name: Console
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n"
    RollingFile:
      name: RollingFile
      fileName: logs/app.log
      filePattern: logs/app-%d{yyyy-MM-dd}.log
      PatternLayout:
        pattern: "%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n"
      Policies:
        TimeBasedTriggeringPolicy:
          interval: 1
          modulate: true
        SizeBasedTriggeringPolicy:
          size: 10MB
      DefaultRolloverStrategy:
        max: 30
  Loggers:
    Root:
      level: ${sys:logging.level.root}
      AppenderRef:
        - ref: Console
        - ref: RollingFile
    Logger:
      - name: org.springframework.web
        level: ${sys:logging.level.org.springframework.web}
        additivity: false
        AppenderRef:
          - ref: Console
          - ref: RollingFile
      - name: app.auth
        level: ${sys:logging.level.app.auth}
        additivity: false
        AppenderRef:
          - ref: Console
          - ref: RollingFile
